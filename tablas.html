<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">

</head>
<body>
    <div class="table-box">
    <table>
     <tr>
        <th class="th-paquete"> paquete </th>
        <th class="th-canal"> canal </th>
        <th class="th-Basic"> Plan Basic</th>
        <th class="th-silver"> Plan Silver </th>
        <th class="th-gold"> Plan Gold</th>
        <th class="th-platino"> Plan Platino </th>
    </tr>
    
    <tr>
       <th class="bg-color" rowspan="2">Discovery</th>
        <td class="th-canal">Discovery chanel</td>
        <td class="fondo-tabla" colspan="4"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
       
       
    <tr>
        <td class="th-canal">Discovery H&H</td>
        <td class="fondo-tabla"> <i class="x-style fa-solid fa-xmark"></i></td>
        <td class="fondo-tabla"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
        <td class="fondo-tabla"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
        <td class="fondo-tabla"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
    <tr>
        <th class="th-HBO"> HBO </th>
        <td class="th-canal">MAX</td>
        <td class="fondo-tabla"> <i class="x-style fa-solid fa-xmark"></i></td>
        <td class="fondo-tabla"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
        <td class="fondo-tabla"> <i class="check-style fa-solid fa-check" style="color: #49bc56;"></i></td>
        <td class="fondo-ultimo"> <i class="check-style fa-solid fa-check" style="color:#49bc56;"></i></td>

    </tr>
    </table>
    </div>
</body>
</html>
